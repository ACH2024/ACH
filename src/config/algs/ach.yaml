# --- QMIX specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000

n_o: 5
n_p: 5

runner: "parallel_ach"
batch_size_run: 2
mac: "ach_mac"
sc_mode: "att"
s_agent: "rnn"
p_agent: "P_Agent"
rnn_hidden_dim: 64
att_hidden_dim: 64

buffer_size: 5000

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
agent_output_type: "q"
learner: "ach_learner"
double_q: True
mixer: "qmix"
mixing_embed_dim: 32
hypernet_layers: 2
hypernet_embed: 64

name: "ACH"
